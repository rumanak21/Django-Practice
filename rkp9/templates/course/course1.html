<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Learning</title>
</head>
<body>
  <H1>{{nm}}</H1> 
  <H1>{{nm|capfirst}}</H1>
  <H1>{{nm|default:'Nothing'}}</H1>
  <H1>{{nm|length}}</H1>
  <H1>{{nm|lower}}</H1>
  <H1>{{nm|upper}}</H1>
  <H1>{{nm|slice:'2'}}</H1>
  <H1>{{nm|truncatechars:4}}</H1>
  <H1>{{nm|truncatewords:2}}</H1>
</body>
</html>
